<div class="">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Form Control</h5>
      <hr>
      <p class="card-text">Smooth use of reactive forms and updating and reseting controls.</p>
    </div>
  </div>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [formControl]="name">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="releaseDate">Date</label>
              <input type="text" class="form-control" id="releaseDate" [formControl]="releaseDate">
            </div>
            <div class="form-group">
              <label for="budget">Budget</label>
              <input type="text" class="form-control" id="budget" [formControl]="budget">
            </div>
            <div class="form-group">
              <label for="worldwide">Worlwide</label>
              <input type="text" class="form-control" id="worldwide" [formControl]="worldwide">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="summary">Summary</label>
              <textarea class="form-control" id="summary" rows="2" [formControl]="summary"></textarea>
            </div>
          </div>
          <br>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="franchise" [formControl]="franchise">
              <label class="form-check-label" for="franchise">
                Franchise
              </label>
            </div>
          </div>
          <button type="submit" (click)="resetControls()" class="btn btn-dark">Reset Controls</button>
          <button type="submit" (click)="updateControls()" class="btn btn-dark">Update Controls</button>
        </form>
        <br>
      </div>
      <div>
        <h5 class="card-title text-center">FormControl Result</h5>
        <strong>Name</strong> : {{ name.value }}<br>
        <strong>Release Date</strong> : {{ releaseDate.value }}<br>
        <strong>Budget</strong> : {{ budget.value }}<br>
        <strong>Worldwide</strong> : {{ worldwide.value }}<br>
        <strong>Summary</strong> : {{ summary.value }}<br>
        <strong>Franchise</strong> : {{ franchise.value }}<br>
      </div>
    </div>
  </div>
</div>
