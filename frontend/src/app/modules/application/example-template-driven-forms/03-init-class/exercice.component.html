<div>
  <div>
    <h1 class="h3">Feature : Template-driven Forms</h1>
    <hr>
  </div>
</div>
<div class="">
  <div class="">
    {{ movie | json }}
  </div>
  <div class="">
    <div class="card">
      <div class="card-header">
        <h4>Movie : <span class="text-dark font-weight-bold">Avengers: Endgame</span></h4>
      </div>
      <div class="card-body">
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" [(ngModel)]="movie.name">
            </div>
            <div class="form-group">
              <label for="release">Release Date</label>
              <input type="text" class="form-control" name="release" id="release" [(ngModel)]="movie.releaseDate">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="domestic">Domestic</label>
              <input type="text" class="form-control" name="domestic" id="domestic" [(ngModel)]="movie.domestic">
            </div>
            <div class="form-group">
              <label for="international">International</label>
              <input type="text" class="form-control" name="international" id="international"
                [(ngModel)]="movie.international">
            </div>
            <div class="form-group">
              <label for="worldwide">Worldwide</label>
              <input type="text" class="form-control" name="worldwide" id="worldwide" [(ngModel)]="movie.worldwide">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="franchise" name="franchise" [(ngModel)]="movie.franchise">
              <label class="form-check-label" for="franchise">Franchise</label>
            </div>
          </div>
          <div class="">
            <button type="submit" class="btn btn-dark mr-4">Create</button>
            <button type="submit" class="btn btn-dark mr-4">Update</button>
            <button type="submit" class="btn btn-dark">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
